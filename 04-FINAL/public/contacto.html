<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bienes Raices</title>
		<link rel="stylesheet" href="build/css/app.css" />
	</head>
	<body>
		<header class="header">
			<div class="contenedor contenido-header">
				<div class="barra">
					<a href="./">
						<img src="build/img/logo.svg" alt="Logo" />
					</a>
					<div class="mobile-menu">
						<img src="build/img/barras.svg" alt="Menu">
					</div>
					<div class="derecha">
						<img src="build/img/dark-mode.svg" alt="Dark" class="dark-mode-boton">
						<nav class="navegacion">
							<a href="nosotros.html">Nosotros</a>
							<a href="anuncios.html">Anuncios</a>
							<a href="blog.html">Blog</a>
							<a href="contacto.html">Contacto</a>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<main class="contenedor seccion">
			<h1>Contacto</h1>
			<picture>
				<source srcset="build/img/destacada3.webp" type="image/webp" />
				<source srcset="build/img/destacada3.jpg" type="image/jpeg" />
				<img loading="lazy" src="build/img/destacada3.jpg" alt="Contacto" />
			</picture>
			<h2>Llene el formulario de contacto</h2>
			<form class="formulario">
				<fieldset>
					<legend>Información personal</legend>
					<label for="nombre">Nombre</label>
					<input type="text" placeholder="Tu nombre" id="nombre" />

					<label for="email">Email</label>
					<input type="email" placeholder="Tu email" id="email" />

					<label for="telefono">Teléfono</label>
					<input type="tel" placeholder="Tu telefono" id="telefono" />

					<label for="mensaje">Mensaje</label>
					<textarea placeholder="Tu mensaje" id="mensaje"></textarea>
				</fieldset>
				<fieldset>
					<legend>Información de la propiedad</legend>

					<label for="opciones">Vende o Compra</label>
					<select id="opciones">
						<option value="" selected disabled>-- Seleccione --</option>
						<option value="Compra">Compra</option>
						<option value="Vende">Vende</option>
					</select>

					<label for="presupuesto">Precio o Presupuesto</label>
					<input type="number" placeholder="Tu precio o presupuesto" id="presupuesto" />
				</fieldset>

				<fieldset>
					<legend>Información sobre la propiedad</legend>
					<p>Como desea ser contactado</p>
					<div class="forma-contacto">
						<label for="contactar-telefono">Télefono</label>
						<input name="contacto" type="radio" id="contactar-telefono" />

						<label for="contactar-email">Email</label>
						<input name="contacto" type="radio" id="contactar-email" />
					</div>
					<p>Si eligió teléfono, elija la fecha y hora</p>

					<label for="fecha">Fecha</label>
					<input type="date" id="fecha" />

					<label for="hora">Hora</label>
					<input type="time" id="hora" min="09:00" max="18:00" />
				</fieldset>
				<input type="submit" value="Enviar" class="btn-verde">
			</form>
		</main>
		<footer class="footer seccion">
			<div class="contenedor contenedor-footer">
				<nav class="navegacion">
					<a href="nosotros.html">Nosotros</a>
					<a href="anuncios.html">Anuncios</a>
					<a href="blog.html">Blog</a>
					<a href="contacto.html">Contacto</a>
				</nav>
			</div>
			<p class="copyright">Todos los derechos reservados 2025 &copy;</p>
		</footer>
		<script src="build/js/app.js"></script>
	</body>
</html>
